<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UISI Shuttle - Driver GPS Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /*
         * UISI Shuttle Driver Interface
         * 
         * INSTRUKSI UNTUK DRIVER:
         * 1. Buka di HP: http://[IP-SERVER]:8000/driver.html
         * 2. Masukkan URL server (contoh: http://192.168.1.10:8000)
         * 3. Klik START TRACKING
         * 4. Izinkan akses lokasi saat diminta browser
         * 5. GPS akan otomatis kirim data setiap 5 detik
         * 6. Jangan close browser saat perjalanan
         * 
         * TIPS:
         * - Pastikan GPS HP aktif
         * - Pastikan koneksi internet stabil
         * - Battery saver mode bisa matikan GPS, disable jika perlu
         */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .tracking-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .server-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            width: 100%;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .server-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .tracking-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            font-size: 20px;
            font-weight: bold;
        }

        .tracking-button.start {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .tracking-button.stop {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            color: white;
        }

        .tracking-button:active {
            transform: scale(0.95);
        }

        .tracking-button i {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status.inactive {
            background: rgba(255, 255, 255, 0.15);
        }

        .status.active {
            background: rgba(56, 239, 125, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #38ef7d;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .stat-unit {
            font-size: 14px;
            opacity: 0.8;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            opacity: 0.8;
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
            font-size: 14px;
        }

        .alert {
            background: rgba(255, 107, 107, 0.2);
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 5; 
        }
